{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-4">Вы уверены, что хотите задачу  - {{ task.title }}?</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Нет, отмена</a>
        </form>
    </div>
</div>
{% endblock %}
