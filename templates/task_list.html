<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mb-4 mt-5">
            {% for task in tasks %}
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.title }}</h5>
                        <p class="card-text">{{ task.description }}</p>
                        <a href="task/?={{ task.id }}" class="btn btn-primary">Подробно</a>
                    </div>
                </div>
            </div>
             {% empty %}
             <p>Нет задач</p>
            {% endfor %}
        </div>
        <a class="btn btn-primary" href="add-task/" role="button">Добавить новую задачу</a>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
