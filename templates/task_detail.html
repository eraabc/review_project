<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Тема задачи - {{ task.title }}</h5>
                <p class="card-text">Описание задачи - {{ task.description }}</p>
                <p class="card-text">Статус - {{ task.get_status_display  }}</p>
                <p class="card-text">Дата выполнения - {{ task.finish_date }}</p>
            </div>
        </div>
        <form method="post" action="{% url 'delete_task' task.id %}" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить задачу</button>
        </form>
        <a class="btn btn-primary mt-5" href="/" role="button">На главную страницу</a>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
